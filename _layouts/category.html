<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>The Nolybab Archives: {{ page.title }}</title>
    <style>
      h2 {text-transform: capitalize}
    </style>
  </head>
  <body>
    <header>
      <div id = "header">
        <a href="/">
          <img src="/assets/noly.png">
          <p id = "title">The Nolybab Archives</p>
        </a>
      </div>
    </header>
    <main>
    <div id = "content">
      <h1>{{ page.title }}</h1>
      {% for cat in page.print_categories %}
          <h2>{{ cat }}</h2>

          {% for inner in site.tags[cat] %}
            <p><a href="{{inner.url}}">{{ inner.title }}</a></p>
          {% else %}
            <p>No articles about this category yet.</p>
          {% endfor %}
      {% endfor %}
    </div>
    </main>
    <footer>
      <div id="footer">
        <p>2018 - 2019</p>
      </div>
    </footer>
  </body>
</html>
